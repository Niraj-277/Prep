<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User & Posts Fetcher</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f0f4f8;
    }
    button, select {
      padding: 10px;
      font-size: 16px;
      margin-right: 10px;
      border-radius: 6px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    #output {
      margin-top: 20px;
      background: #fff;
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    .post {
      margin-top: 10px;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }
    .post h4 {
      margin: 0 0 5px;
    }
  </style>
</head>
<body>

  <h1>User Profile + Posts</h1>

  <label for="userId">Select User ID:</label>
  <select id="userId">
    <!-- Options will be added by JavaScript -->
  </select>

  <button id="fetchBtn">Fetch User & Posts</button>

  <div id="output"></div>

  <script>
    // Populate dropdown options dynamically
    const userSelect = document.getElementById("userId");
    for (let i = 1; i <= 10; i++) {
      const option = document.createElement("option");
      option.value = i;
      option.text = `User ${i}`;
      userSelect.appendChild(option);
    }

    async function fetchUserAndPosts(userId) {
      const outputDiv = document.getElementById("output");
      outputDiv.innerHTML = "<p>Loading user and posts...</p>";

      try {
        const [userRes, postsRes] = await Promise.all([
          fetch(`https://jsonplaceholder.typicode.com/users/${userId}`),
          fetch(`https://jsonplaceholder.typicode.com/posts?userId=${userId}`)
        ]);

        if (!userRes.ok || !postsRes.ok) {
          throw new Error("Failed to fetch data");
        }

        const user = await userRes.json();
        const posts = await postsRes.json();

        let html = `
          <h3>User Info</h3>
          <p><strong>ID:</strong> ${user.id}</p>
          <p><strong>Name:</strong> ${user.name}</p>
          <p><strong>Email:</strong> ${user.email}</p>
          <p><strong>Phone:</strong> ${user.phone}</p>
          <p><strong>Website:</strong> ${user.website}</p>
        `;

        html += `<h3>User Posts</h3>`;
        if (posts.length > 0) {
          posts.forEach(post => {
            html += `
              <div class="post">
                <h4>${post.title}</h4>
                <p>${post.body}</p>
              </div>
            `;
          });
        } else {
          html += `<p>No posts found.</p>`;
        }

        outputDiv.innerHTML = html;

      } catch (error) {
        outputDiv.innerHTML = `<p style="color:red;">Error: ${error.message}</p>`;
      }
    }

    document.getElementById("fetchBtn").addEventListener("click", () => {
      const selectedUserId = document.getElementById("userId").value;
      fetchUserAndPosts(selectedUserId);
    });
  </script>

</body>
</html>
