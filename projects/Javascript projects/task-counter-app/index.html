<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>Task Counter</h2>

        <input type="text" id="taskInput" placeholder="Enter a task">
        <button id="addBtn">Add Task</button>

        <p>Total Tasks: <span id="count">0</span></p>

        <ul id="taskList"></ul>
    </div>

    <div class="container">
        <h2>2nd task counter</h2>
        <input type="text" id="secondinput" placeholder="input tomorrow's task" >
        <button class="secondbtn" id="secondbtn">Add task</button>
        <p>total Tasks :<span id="secondcount">0</span></p>
        <ul id="secondtasklist"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
