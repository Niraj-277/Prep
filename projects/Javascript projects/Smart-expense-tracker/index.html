<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Expense Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- You can link your CSS file here -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Smart Expense Tracker</h1>
        <form id="expense-form">
            <input type="text" id="expense-name" placeholder="Expense Name" required>
            <input type="number" id="expense-amount" placeholder="Amount" min="0.01" step="0.01" required>
            <input type="date" id="expense-date" required>
            <button type="submit">Add Expense</button>
        </form>
        <div class="summary">
            <h2>Summary</h2>
            <p>Total Expenses: <span id="total-expenses">â‚¹0.00</span></p>
        </div>
        <ul id="expense-list">
            <!-- Expenses will be listed here -->
        </ul>
    </div>
    <!-- You can link your JS file here -->
    <script src="script.js"></script>
</body>
</html>
